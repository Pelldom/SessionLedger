<svg xmlns="http://www.w3.org/2000/svg"
     width="108"
     height="108"
     viewBox="0 0 108 108">

  <!-- Foreground group scaled to safe zone -->
  <g transform="translate(54 54) scale(0.75) translate(-50 -50)">

    <!-- Base circle -->
    <circle cx="50" cy="50" r="46" fill="#0B0F14"/>

    <!-- Clock hand -->
    <rect
      x="46"
      y="28"
      width="8"
      height="22"
      rx="4"
      ry="4"
      fill="#FFFFFF"
      transform="rotate(315 50 50)"
    />

    <!-- Ledger lines -->
    <rect x="61" y="45" width="33" height="2" rx="1" ry="1" fill="#FFFFFF"/>
    <rect x="61" y="49" width="33" height="2" rx="1" ry="1" fill="#FFFFFF"/>
    <rect x="61" y="53" width="33" height="2" rx="1" ry="1" fill="#FFFFFF"/>

  </g>
</svg>
